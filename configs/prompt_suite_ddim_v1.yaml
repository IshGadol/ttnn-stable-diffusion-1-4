suite_id: sd14_ddim_golden_v1

model_id: runwayml/stable-diffusion-v1-5
# NOTE: We are using the v1.x family intentionally.
# If you want v1.4 specifically, we will pin it later.

scheduler:
  name: DDIMScheduler

defaults:
  steps: 50
  guidance_scale: 7.5
  height: 512
  width: 512
  batch_size: 1

items:
  - id: astronaut
    prompt: "an astronaut riding a horse on mars"
    seed: 123456

  - id: lighthouse
    prompt: "a lighthouse on a rocky cliff during a storm, cinematic lighting"
    seed: 234567

  - id: mechanical_watch
    prompt: "macro photograph of a mechanical watch, ultra-detailed"
    seed: 345678

  - id: fantasy_castle
    prompt: "a fantasy castle floating in the clouds, epic concept art"
    seed: 456789

  - id: portrait
    prompt: "a studio portrait photograph of a woman, soft lighting"
    seed: 567890
